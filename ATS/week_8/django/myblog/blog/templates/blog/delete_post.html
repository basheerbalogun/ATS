{% extends 'blog/base.html' %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Delete Comment</legend>
            <h2>Are you sure you want to delete this comment "{{ object.content }}"</h2>
            <input type="submit" value="Delete" name="delete">
            <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </form>
{% endblock %}
